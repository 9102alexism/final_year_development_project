<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/point_of_sale.css">
        <title>Point Of Sale</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="navbar">
                    <div id="nv_icon">
                        <img src="../resources/pharmacy.png">
                    </div>
                    <div id="nv_items">
                        <li class="no_select"><a href="home.html" class="list_styling">Home</a></li>
                        <li class="no_select"><a href="#" class="list_styling">Point Of Sale</a></li>
                        <li class="no_select"><a href="inventory.html" class="list_styling">Inventory</a></li>
                    </div>
                    <div id="nv_icon">
                        <a href="#" onclick="return log_out(this)"><img src="../resources/log_out.png"></a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div id="upper_section">
                    <label id="pn">Pharmacy Name</label>
                    <label id="pa">Pharmacy Address</label>
                    <label id="pp">Pharmacy Phone Number</label>
                </div>
                <div id="lower_section">
                    <div id="reader"></div>
                    <form>
                        <div class="mini_group">
                            <input type="text" name="prescription_id", placeholder="Prescription ID">
                            <input list="medicines" name="id_name" placeholder="Medicine ID/Name">
                            <datalist id="medicines"></datalist>
                            <img src="../resources/add.png" onclick="add_medicine()">
                        </div>
                        <div id="med_tb">
                            <table>
                                <thead>
                                    <tr>
                                        <td>SL No.</td>
                                        <td>Name</td>
                                        <td>Shelf No.</td>
                                        <td>Available</td>
                                        <td>Quantity</td>
                                        <td>Price</td>
                                        <td>Delete</td>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                                <tfoot>
                                    <tr>
                                        <td>Discount</td>
                                        <td><input type="number" name="discount" min="0" max="100" placeholder="%"></td>
                                        <td>Total Price</td>
                                        <td>0 BDT</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <button type="button">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="../js/point_of_sale.js"></script>
    <script src="../js/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle on success condition with the decoded text or result.
            document.forms[0]["prescription_id"].value = decodedText
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</html>
